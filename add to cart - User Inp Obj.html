<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f4f4f6;
            --text-color: #333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-color) 0%, #e9ecef 100%);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            max-width: 1400px;
            margin: 2rem auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .input-section {
            width: 400px;
            padding: 40px;
            background: linear-gradient(160deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .input-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 300;
            opacity: 0.8;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: white;
            color: var(--primary-color);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.05);
        }

        .product-grid {
            flex-grow: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            background: #f9fafb;
            overflow-y: auto;
            max-height: 80vh;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }

        .product-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-details h4 {
            margin-bottom: 5px;
            font-size: 1rem;
        }

        .product-details p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-details strong {
            margin-bottom: 10px;
            display: block;
        }

        .add-to-cart {
            display: block;
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 0 0 15px 15px;
            transition: background 0.3s ease;
            margin-top: auto;
        }

        .add-to-cart:hover {
            background: var(--secondary-color);
        }

        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 30px;
            overflow-y: auto;
        }

        .cart-sidebar.open {
            right: 0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Add Product</h2>
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="productName" required>
            </div>
            <div class="form-group">
                <label>Product Description</label>
                <textarea id="productDetail" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Product Price</label>
                <input type="number" id="productPrice" required>
            </div>
            <div class="form-group">
                <label>Product Image URL</label>
                <input type="text" id="productImage" required>
            </div>
            <button onclick="ProductCart()" class="submit-btn">Add Product</button>
        </div>
        <div class="product-grid" id="Product-Contaner"></div>
    </div>

    <div class="cart-sidebar" id="cart-space">
        <h3>Shopping Cart</h3>
        <div id="cart-content"></div>
    </div>

    <script src="add to cart - User Inp Obj.js"></script>
</body>
</html>
